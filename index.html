<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-element">
                <label for="name" id="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-element">
                <label for="email" id="email">Email</label>
                <input type="email" name="email" id="name" placeholder="Enter your Email" required>
            </div>

            <div class="form-element">
                <label for="age" id="age">Age (optional)</label>
                <input type="number" name="age" id="age" placeholder="Age" min="18" max="105">
            </div>

            <div class="form-element">
                <label>Which option best describes your current role</label>
                <select name="role" id="dropdown" required>
                    <option disabled>select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not to Say</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="form-element">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" for="recommendation" value="definetly" name="input-option" checked>Definetly
                </label>

                <label>
                    <input type="radio" for="recommendation" value="maybe" name="input-option">Maybe
                </label>

                <label>
                    <input type="radio" for="recommendation" value="notsure" name="input-option">Not Sure
                </label>
            </div>

            <div class="form-element">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="favfeature" id="favdropdown">
                    <option>select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-element">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="front-end-projects">
                    Front-end Projects
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="data-visualization">
                    Data Visualization
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="challenges">
                    Challenges
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="open-source-community">
                    Open Source Community
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="gitter-help-rooms">
                    Gitter Help Rooms
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="videos">
                    Videos
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="city-meetups">
                    City Meetups
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="wiki">
                    Wiki
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="forum">
                    Forum
                </label>

                <label>
                    <input name="improvement" class="input-checkbox" type="checkbox" value="additional-courses">
                    Additional Courses
                </label>
            </div>

            <div class="form-element">
                <p>Any comments or suggestions?</p>
                <textarea id="comment" cols="50" rows="6" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-element">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>

        <footer>Build with ❤️ by <a href="https://www.linkedin.com/in/vikash-kumar-08/" target="_blank">vikash</a></footer>
    </div>
</body>

</html>
